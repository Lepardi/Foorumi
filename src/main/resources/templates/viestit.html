<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Lue viestejä</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Viestit</h1>

        <ol>
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.teksti}">viestin teksti</span> <span>t.</span> <span th:text= "${viesti.kayttaja}">viestin käyttäjä</span>
            </li>
        </ol>
        

        <form method="POST" th:action= "@{~/viestit/} + ${alueenId +'/' + ketjunId}">
            <span> Lis&#228;&#228; viesti: </span>
            <br/>
            <textarea cols="40" rows="5" name="viesti">
            </textarea>
            <br/>
            <br/>
            <label> L&#228;hett&#228;j&#228;: </label> <input type="text" name="kayttaja" size="11" maxlength="10"/>
            <br/>
            <input type="submit" value="Lis&#228;&#228;!"/>
        </form>
        
        
        <!-- Tässä pitäisi mieluiten olla kaksi linkkiä: toinen aluevalintaan ja toinen ketjun valintaan samalta alueelta-->
        <br/>
        <br/>
        <a th:href="${'/alueet/' + alueenId + '/ketjut'}">Takaisin</a>
        <br/>
        <a href="/alueet">Takaisin aluevalintaan</a>
        <br/>
        <a href="/">Takaisin etusivulle</a>

    </body>
</html>
