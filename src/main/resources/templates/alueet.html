<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Aluevalikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Keskustelualueet</h1>
        
         <!--Nykyinen versio. Lukumäärien ja aikojen tarkka muotoilu tehdään sitten kun ne voidaan hakea DAOn avulla.
         Nyt tämä näyttää hieman oudolta, koska nimilista on teknisesti yhdellä rivillä taulukossa.-->
        <table cellspacing="30">
            <tr> 
                <th>Alue</th>
                <th>Viestej&#228; yhteens&#228;</th>
                
            </tr>
            
            <tr th:each="alue: ${alueet}">
                
                <td>

                    <a th:href="${'/alueet/' + alue.id + '/ketjut'}"><span th:text="${alue.aihe}">alueen nimi</span></a>

                </td>
                
                <td>
                    <span th:text="${alue.lkm}">alueen nimi</span>
                </td>
                <!--
                <td>
                    aika
                </td> -->
            </tr>
        </table>
        
        <!--Tästä lisätään uusi alue-->
        <form action="/alue" method="POST">
            <span> Lis&#228;&#228; uusi alue: </span>
            <br/>
            <label> Alueen nimi: </label> <input type="text" name="alueNimi" size="20" maxlength="18"/>
            <br/>
            <input type="submit" value="Lis&#228;&#228;!"/>
        </form>
        
        <br/>
        <br/>
        <a href="/">Takaisin etusivulle</a>

    </body>
</html>
