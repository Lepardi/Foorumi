<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Alueen keskustelut</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Ketjut</h1>

        <!--Alkuperäinen koodi
        <ol>
            <li th:each="ketju: ${ketjut}">
                <span th:text="${ketju.otsikko}">ketjun otsikko</span> <a th:href="${'/ketjut/' + ketju.id}">linkki</a>
            </li>
        </ol>
        -->
        
        <!--Nykyinen versio. Lukumäärien ja aikojen tarkka muotoilu tehdään sitten kun ne voidaan hakea DAOn avulla. 
        Tarkemmat kommentit alueet.html tiedostossa-->
        <table cellspacing="30">
            <tr> 
                <th>Keskustelut</th>
                <th>Viestejä yhteensa</th>
                <th>Viimeisin viesti</th>
            </tr>
            <tr>
                <td>
                    <ol> 
                        <li th:each="ketju: ${ketjut}">

                            <a th:href="${'/alueet/' + ketju.alueid + '/ketjut/' + ketju.id}"><span th:text="${ketju.otsikko}">ketjun nimi</span></a>

                        </li> 
                    </ol>
                </td>
                <td>
                    <ul> 
                        <li th:each="ketju: ${ketjut}" style="list-style-type:none">
                            <span th:text="${ketju.lkm}">ketjun viestin lukumäärä</span>
                        </li> 
                    </ul>
                </td>
                <td>
                    <ul> 
                        <li th:each="ketju: ${ketjut}" style="list-style-type:none">
                            <span>aika</span>
                        </li> 
                    </ul>
                </td>
            </tr>
        </table>
        
        <!--Lisää uuden keskustelun-->
        <form method="POST" th:action="@{~/alueet/} + ${alueenId +'/ketjut'}">
            <span> Lisää uusi keskustelu: </span>
            <br/>
            <label> Keskustelun nimi: </label> <input type="text" name="ketjunNimi" size="32" maxlength="30"/>
            <br/>
            <input type="submit" value="Lisää!"/>
        </form>
        
        <br/>
        <br/>
        <a href="/alueet">Takaisin aluevalintaan</a>
        <br/>
        <a href="/">Takaisin etusivulle</a>

    </body>
</html>
